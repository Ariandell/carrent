version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fpv_postgres
    environment:
      POSTGRES_USER: fpv_admin
      POSTGRES_PASSWORD: fpv_secure_2024
      POSTGRES_DB: fpv_racer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
