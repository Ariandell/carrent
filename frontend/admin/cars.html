        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold mb-1">Cars</h1>
                    <p class="text-muted text-sm">Manage your RC car fleet</p>
                </div>
                <button onclick="openAddModal()"
                    class="btn-primary px-6 py-2.5 rounded-xl font-medium text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Car
                </button>
            </header>

            <!-- Cars Grid -->
            <div id="adminCarsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="card p-4 text-center text-muted">Loading...</div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="carModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-6 w-full max-w-md mx-4 animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-lg font-semibold">Add Car</h3>
                <button onclick="closeModal()" class="text-muted hover:text-current transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="carForm" class="space-y-4">
                <input type="hidden" id="carId">
                <div>
                    <label class="block text-sm text-muted mb-1">Name</label>
                    <input type="text" id="carName" class="w-full rounded-lg p-3 text-sm" required>
                </div>
                <div>
                    <label class="block text-sm text-muted mb-1">Raspberry ID</label>
                    <input type="text" id="carRaspberryId" class="w-full rounded-lg p-3 text-sm"
                        placeholder="e.g. pi_car_01" required>
                </div>
                <div>
                    <label class="block text-sm text-muted mb-1">VDO Ninja ID</label>
                    <input type="text" id="carVdo" class="w-full rounded-lg p-3 text-sm" required>
                </div>
                <div>
                    <label class="block text-sm text-muted mb-1">Status</label>
                    <select id="carStatus" class="w-full rounded-lg p-3 text-sm">
                        <option value="free">Available</option>
                        <option value="busy">In Use</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-muted mb-1">Description</label>
                    <textarea id="carDesc" class="w-full rounded-lg p-3 text-sm h-20"></textarea>
                </div>
                <button type="submit" class="w-full btn-primary py-3 rounded-xl font-medium">Save</button>
            </form>
        </div>
    </div>

    <script src="../js/api.js?v=13"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCars);

        async function loadCars() {
            const grid = document.getElementById('adminCarsGrid');
            try {
                const cars = await api.get('/api/cars/');
                grid.innerHTML = '';
                cars.forEach(car => {
                    const isFree = car.status === 'free';
                    const isBusy = car.status === 'busy';
                    const statusClass = isFree ? 'badge-success' : (isBusy ? 'badge-warning' : 'badge-neutral');
                    const statusText = isFree ? 'Available' : (isBusy ? 'In Use' : 'Offline');

                    const card = document.createElement('div');
                    card.className = 'card p-4';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div class="font-semibold">${car.name}</div>
                            <span class="badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="text-xs text-muted mb-4 font-mono">${car.vdo_ninja_id}</div>
                        <div class="flex gap-2">
                            <button onclick="editCar('${car.id}')" class="flex-1 btn-secondary py-2 rounded-lg text-sm">Edit</button>
                            <button onclick="deleteCar('${car.id}')" class="px-4 py-2 rounded-lg text-sm text-red-500 border border-red-500/20 hover:bg-red-500/10">Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                if (cars.length === 0) {
                    grid.innerHTML = '<div class="card p-8 text-center text-muted col-span-full">No cars found</div>';
                }
            } catch (e) { console.error(e); }
        }

        const modal = document.getElementById('carModal');
        const form = document.getElementById('carForm');

        function openAddModal() {
            document.getElementById('modalTitle').innerText = "Add Car";
            document.getElementById('carId').value = '';
            form.reset();
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        async function editCar(id) {
            try {
                const car = await api.get(`/api/cars/${id}`);
                document.getElementById('modalTitle').innerText = "Edit Car";
                document.getElementById('carId').value = car.id;
                document.getElementById('carName').value = car.name;
                document.getElementById('carRaspberryId').value = car.raspberry_id || '';
                document.getElementById('carVdo').value = car.vdo_ninja_id;
                document.getElementById('carStatus').value = car.status;
                document.getElementById('carDesc').value = car.description || '';
                modal.classList.remove('hidden');
            } catch (e) { alert(e.message); }
        }

        async function deleteCar(id) {
            if (confirm('Delete this car?')) {
                try {
                    await api.delete(`/api/cars/${id}`);
                    loadCars();
                } catch (e) { alert(e.message); }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('carId').value;
            const data = {
                name: document.getElementById('carName').value,
                raspberry_id: document.getElementById('carRaspberryId').value,
                vdo_ninja_id: document.getElementById('carVdo').value,
                status: document.getElementById('carStatus').value,
                description: document.getElementById('carDesc').value
            };

            try {
                if (id) {
                    await api.put(`/api/cars/${id}`, data);
                } else {
                    await api.post('/api/cars/', data);
                }
                closeModal();
                loadCars();
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>
</body>

</html>
