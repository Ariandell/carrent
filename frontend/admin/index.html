<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-config="PROJECT_NAME">FPV Racer - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/antigravity.css?v=13" rel="stylesheet">
    <script src="../js/config.js?v=13"></script>
    <script src="../js/theme.js?v=13"></script>
    <script src="../js/toast.js?v=13"></script>
    <script src="../js/api.js?v=15"></script>
    <script src="../js/admin_guard.js?v=14"></script>
    <script src="../js/admin_sidebar.js?v=13"></script>
</head>

<body class="min-h-screen transition-colors duration-500">
    <script>
        // Init admin protection
        initAdminPage(() => {
            console.log('Admin access granted');
        });
    </script>

    <!-- Theme Toggle Removed -->

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold mb-1">Головна</h1>
                    <p class="text-muted text-sm">Огляд системи та статистика</p>
                </div>
                <div class="badge badge-success flex items-center gap-2 px-3 py-1.5">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Система Онлайн
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-muted text-sm">Всього оренд</div>
                        <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl font-bold" id="statRentals">--</div>
                </div>
                <div class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-muted text-sm">Машинок онлайн</div>
                        <div
                            class="w-10 h-10 rounded-xl bg-emerald-500/10 flex items-center justify-center text-emerald-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl font-bold" id="statCars">--</div>
                </div>
                <div class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-muted text-sm">Користувачі</div>
                        <div
                            class="w-10 h-10 rounded-xl bg-purple-500/10 flex items-center justify-center text-purple-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl font-bold" id="statUsers">--</div>
                </div>
                <div class="card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-muted text-sm">Дохід за сьогодні</div>
                        <div
                            class="w-10 h-10 rounded-xl bg-amber-500/10 flex items-center justify-center text-amber-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-amber-500" id="statRevenue">₴0</div>
                </div>
            </div>

            <!-- Fleet Grid -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Стан автопарку</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="fleetGrid">
                    <div class="card p-4 text-center text-muted">Завантаження...</div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Останні оренди</h2>
                    <a href="rentals.html" class="text-sm text-blue-500 hover:underline">Всі</a>
                </div>

                <div class="card overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-black/5 dark:bg-white/5">
                            <tr>
                                <th class="p-4 text-muted font-medium">ID</th>
                                <th class="p-4 text-muted font-medium">Користувач</th>
                                <th class="p-4 text-muted font-medium">Авто</th>
                                <th class="p-4 text-muted font-medium">Тривалість</th>
                                <th class="p-4 text-muted font-medium">Статус</th>
                            </tr>
                        </thead>
                        <tbody id="rentalsTable" class="divide-y divide-white/10">
                            <tr>
                                <td class="p-4 text-center text-muted" colspan="5">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=14"></script>
    <script>
        // Admin Access Protection
        async function checkAdminAccess() {
            try {
                const user = await api.get('/api/users/profile');
                if (!user || (user.role !== 'admin' && user.role !== 'UserRole.ADMIN')) {
                    alert('Доступ заборонено. Потрібні права адміністратора.');
                    window.location.href = '../dashboard.html';
                    return false;
                }
                return true;
            } catch (e) {
                console.error("Admin Check Failed:", e);
                window.location.href = '../auth.html';
                return false;
            }
        }

        async function loadStats() {
            try {
                // Load stats from new endpoint
                const stats = await api.get('/api/admin/stats');
                document.getElementById('statRentals').innerText = stats.total_rentals;
                document.getElementById('statCars').innerText = stats.online_cars;
                document.getElementById('statUsers').innerText = stats.total_users;
                document.getElementById('statRevenue').innerText = `₴${stats.revenue_today.toFixed(0)}`;

                // Fleet Grid with current drivers
                const cars = await api.get('/api/admin/cars/active');
                const fleetGrid = document.getElementById('fleetGrid');
                fleetGrid.innerHTML = '';

                cars.forEach(car => {
                    const isFree = car.status === 'free';
                    const isBusy = car.status === 'busy';
                    const statusClass = isFree ? 'badge-success' : (isBusy ? 'badge-warning' : 'badge-neutral');
                    const statusText = isFree ? 'Вільна' : (isBusy ? 'Зайнята' : 'Офлайн');

                    // Driver info
                    let driverHTML = '';
                    if (car.current_driver_name) {
                        const endsAt = car.rental_ends_at ? new Date(car.rental_ends_at).toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' }) : '';
                        driverHTML = `
                            <div class="mt-3 p-3 rounded-lg bg-indigo-50 dark:bg-indigo-500/10 border border-indigo-200 dark:border-indigo-500/20">
                                <div class="flex items-center gap-2 mb-1">
                                    <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span class="font-medium text-indigo-700 dark:text-indigo-300">${car.current_driver_name}</span>
                                </div>
                                <div class="text-xs text-indigo-600 dark:text-indigo-400">До ${endsAt}</div>
                            </div>
                        `;
                    }

                    const card = document.createElement('div');
                    card.className = 'card p-4';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div class="font-semibold">${car.name}</div>
                            <span class="badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3 text-sm">
                            <div class="bg-black/5 dark:bg-white/5 p-3 rounded-lg">
                                <div class="text-muted text-xs mb-1">Батарея</div>
                                <div class="font-semibold ${car.battery_level > 30 ? 'text-emerald-500' : 'text-red-500'}">${car.battery_level}%</div>
                            </div>
                            <div class="bg-black/5 dark:bg-white/5 p-3 rounded-lg">
                                <div class="text-muted text-xs mb-1">Статус</div>
                                <div class="font-semibold">${isBusy ? 'Активна' : (isFree ? 'Готова' : 'Офлайн')}</div>
                            </div>
                        </div>
                        ${driverHTML}
                    `;
                    fleetGrid.appendChild(card);
                });

                // Recent rentals table
                const rentals = await api.get('/api/rentals/');
                const table = document.getElementById('rentalsTable');
                table.innerHTML = '';
                rentals.slice(0, 5).forEach(r => {
                    const isActive = r.status === 'active';
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-black/5 dark:hover:bg-white/5 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-blue-500 font-mono text-xs">#${r.id.slice(0, 8)}</td>
                        <td class="p-4 font-medium">
                            <div class="text-sm">${r.user && r.user.email ? r.user.email : r.user_id.slice(0, 8) + '...'}</div>
                            ${r.user && r.user.name ? `<div class="text-xs text-muted">${r.user.name}</div>` : ''}
                        </td>
                        <td class="p-4">${r.car_name || 'Н/Д'}</td>
                        <td class="p-4">${r.duration_minutes} хв</td>
                        <td class="p-4"><span class="badge ${isActive ? 'badge-success' : 'badge-neutral'}">${r.status}</span></td>
                    `;
                    table.appendChild(row);
                });

            } catch (e) { console.error("Admin Load Error:", e); }
        }

        // First verify admin access, then load data
        checkAdminAccess().then(isAdmin => {
            if (isAdmin) {
                loadStats();
                setInterval(loadStats, 5000);
            }
        });
    </script>
</body>

</html>
