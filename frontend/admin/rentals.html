<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-config="PROJECT_NAME">FPV Racer - Admin - Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/antigravity.css?v=13" rel="stylesheet">
    <script src="../js/config.js?v=13"></script>
    <script src="../js/theme.js?v=13"></script>
    <script src="../js/toast.js?v=13"></script>
    <script src="../js/admin_guard.js?v=13"></script>
    <script src="../js/admin_sidebar.js?v=13"></script>
</head>

<body class="min-h-screen transition-colors duration-500">
    <script>
        initAdminPage();
    </script>

    <!-- Theme Toggle Removed -->

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-2xl font-bold mb-1">Історія оренд</h1>
                <p class="text-muted text-sm">Аудит активності системи</p>
            </header>

            <div class="card overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black/5 dark:bg-white/5">
                        <tr>
                            <th class="p-4 text-muted font-medium">ID Місії</th>
                            <th class="p-4 text-muted font-medium">Пілот</th>
                            <th class="p-4 text-muted font-medium">Авто</th>
                            <th class="p-4 text-muted font-medium">Дата/Час</th>
                            <th class="p-4 text-muted font-medium">Тривалість</th>
                            <th class="p-4 text-muted font-medium">Статус</th>
                        </tr>
                    </thead>
                    <tbody id="rentalsTable" class="divide-y divide-white/10">
                        <tr>
                            <td class="p-4 text-center text-muted" colspan="6">Завантаження...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=13"></script>
    <script>
        // Admin Access Protection
        async function checkAdminAccess() {
            try {
                const user = await api.get('/api/users/profile');
                if (!user || (user.role !== 'admin' && user.role !== 'UserRole.ADMIN')) {
                    alert('Доступ заборонено. Потрібні права адміністратора.');
                    window.location.href = '../dashboard.html';
                    return false;
                }
                return true;
            } catch (e) {
                window.location.href = '../auth.html';
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!await checkAdminAccess()) return;

            const table = document.getElementById('rentalsTable');
            try {
                const rentals = await api.get('/api/rentals/'); // Admin route returns all
                if (rentals.length === 0) {
                    table.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-muted">Записів не знайдено</td></tr>';
                    return;
                }

                table.innerHTML = '';
                rentals.forEach(r => {
                    const isActive = r.status === 'active';
                    const date = new Date(r.started_at).toLocaleString('uk-UA');
                    const pilotIdentifier = r.user && r.user.email ? r.user.email : (r.user_id.slice(0, 8) + '...');
                    const pilotName = r.user && r.user.name ? r.user.name : '';

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-black/5 dark:hover:bg-white/5 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-xs font-mono text-muted">#${r.id.slice(0, 8)}</td>
                        <td class="p-4">
                            <div class="font-medium text-sm">${pilotIdentifier}</div>
                            ${pilotName ? `<div class="text-xs text-muted">${pilotName}</div>` : ''}
                        </td>
                        <td class="p-4 text-muted">${r.car_name || r.car_id}</td>
                        <td class="p-4 text-xs font-mono">${date}</td>
                        <td class="p-4 font-mono">${r.duration_minutes} хв</td>
                        <td class="p-4"><span class="badge ${isActive ? 'badge-success' : 'badge-neutral'}">${r.status}</span></td>
                    `;
                    table.appendChild(row);
                });
            } catch (e) {
                console.error(e);
                table.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-500">Помилка завантаження журналів</td></tr>';
            }
        });
    </script>
</body>

</html>
