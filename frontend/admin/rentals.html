        <!-- Main Content -->

                <h1 class="text-2xl font-bold mb-1">Rental Logs</h1>
                <p class="text-muted text-sm">System activity audits</p>
            </header>

            <div class="card overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black/5 dark:bg-white/5">
                        <tr>
                            <th class="p-4 text-muted font-medium">Mission ID</th>
                            <th class="p-4 text-muted font-medium">Pilot</th>
                            <th class="p-4 text-muted font-medium">Car</th>
                            <th class="p-4 text-muted font-medium">Date/Time</th>
                            <th class="p-4 text-muted font-medium">Duration</th>
                            <th class="p-4 text-muted font-medium">Status</th>
                        </tr>
                    </thead>
                    <tbody id="rentalsTable" class="divide-y divide-white/10">
                        <tr>
                            <td class="p-4 text-center text-muted" colspan="6">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=13"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const table = document.getElementById('rentalsTable');
            try {
                const rentals = await api.get('/api/rentals/'); // Admin route returns all
                if (rentals.length === 0) {
                    table.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-muted">No logs found</td></tr>';
                    return;
                }

                table.innerHTML = '';
                rentals.forEach(r => {
                    const isActive = r.status === 'active';
                    const date = new Date(r.started_at).toLocaleString();
                    const row = document.createElement('tr');

                    row.className = 'hover:bg-black/5 dark:hover:bg-white/5 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-xs font-mono text-muted">#${r.id.slice(0, 8)}</td>
                        <td class="p-4 font-medium">${r.user_id.slice(0, 8)}...</td>
                        <td class="p-4 text-muted">${r.car_name || r.car_id}</td>
                        <td class="p-4 text-xs font-mono">${date}</td>
                        <td class="p-4 font-mono">${r.duration_minutes} min</td>
                        <td class="p-4"><span class="badge ${isActive ? 'badge-success' : 'badge-neutral'}">${r.status}</span></td>
                    `;
                    table.appendChild(row);
                });
            } catch (e) {
                console.error(e);
                table.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-500">Error loading logs</td></tr>';
            }
        });
    </script>
</body>
