        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold mb-1">Transactions</h1>
                    <p class="text-muted text-sm">Payment history and revenue tracking</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="card px-4 py-2 flex items-center gap-2">
                        <span class="text-muted text-sm">Today:</span>
                        <span id="revenueToday" class="font-bold text-emerald-500">₴0</span>
                    </div>
                    <div class="card px-4 py-2 flex items-center gap-2">
                        <span class="text-muted text-sm">Total:</span>
                        <span id="revenueTotal" class="font-bold text-blue-500">₴0</span>
                    </div>
                </div>
            </header>

            <!-- Transactions Table -->
            <div class="card overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black/5 dark:bg-white/5">
                        <tr>
                            <th class="p-4 text-muted font-medium">Date</th>
                            <th class="p-4 text-muted font-medium">User</th>
                            <th class="p-4 text-muted font-medium">Amount</th>
                            <th class="p-4 text-muted font-medium">Minutes</th>
                            <th class="p-4 text-muted font-medium">Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable" class="divide-y divide-white/10">
                        <tr>
                            <td class="p-4 text-center text-muted" colspan="5">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=14"></script>
    <script>
        async function loadData() {
            try {
                // Load stats for revenue
                const stats = await api.get('/api/admin/stats');
                document.getElementById('revenueToday').innerText = `₴${stats.revenue_today.toFixed(2)}`;
                document.getElementById('revenueTotal').innerText = `₴${stats.total_revenue.toFixed(2)}`;

                // Load transactions
                const transactions = await api.get('/api/admin/transactions');
                const table = document.getElementById('transactionsTable');
                table.innerHTML = '';

                if (transactions.length === 0) {
                    table.innerHTML = '<tr><td class="p-4 text-center text-muted" colspan="5">No transactions yet</td></tr>';
                    return;
                }

                transactions.forEach(t => {
                    const date = new Date(t.created_at).toLocaleString('uk-UA');
                    const statusClass = t.status === 'success' ? 'badge-success' : (t.status === 'pending' ? 'badge-warning' : 'badge-neutral');
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-black/5 dark:hover:bg-white/5 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-muted">${date}</td>
                        <td class="p-4">
                            <div class="font-medium">${t.user_name || 'Unknown'}</div>
                            <div class="text-xs text-muted">${t.user_email || ''}</div>
                        </td>
                        <td class="p-4 font-bold text-emerald-500">₴${t.amount_uah.toFixed(2)}</td>
                        <td class="p-4">${t.minutes_added} min</td>
                        <td class="p-4"><span class="badge ${statusClass}">${t.status}</span></td>
                    `;
                    table.appendChild(row);
                });

            } catch (e) {
                console.error("Load Error:", e);
            }
        }

        loadData();
        setInterval(loadData, 10000);
    </script>
</body>
