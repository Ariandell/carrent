<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-config="PROJECT_NAME">FPV Racer - Admin - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/antigravity.css?v=14" rel="stylesheet">
    <script src="../js/config.js?v=14"></script>
    <script src="../js/theme.js?v=14"></script>
    <script src="../js/toast.js?v=15"></script>
    <script src="../js/api.js?v=15"></script>
    <script src="../js/admin_guard.js?v=15"></script>
    <script src="../js/admin_sidebar.js?v=14"></script>
</head>

<body class="min-h-screen transition-colors duration-500">
    <script>
        initAdminPage();
    </script>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="admin-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold mb-1">Транзакції</h1>
                    <p class="text-muted text-sm">Історія платежів та облік доходу</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="card px-4 py-2 flex items-center gap-2">
                        <span class="text-muted text-sm">Сьогодні:</span>
                        <span id="revenueToday" class="font-bold text-emerald-500">₴0</span>
                    </div>
                    <div class="card px-4 py-2 flex items-center gap-2">
                        <span class="text-muted text-sm">Всього:</span>
                        <span id="revenueTotal" class="font-bold text-blue-500">₴0</span>
                    </div>
                </div>
            </header>

            <!-- Transactions Table -->
            <div class="card overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black/5 dark:bg-white/5">
                        <tr>
                            <th class="p-4 text-muted font-medium">Дата</th>
                            <th class="p-4 text-muted font-medium">Користувач</th>
                            <th class="p-4 text-muted font-medium">Сума</th>
                            <th class="p-4 text-muted font-medium">Хвилини</th>
                            <th class="p-4 text-muted font-medium">Статус</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable" class="divide-y divide-white/10">
                        <tr>
                            <td class="p-4 text-center text-muted" colspan="5">Завантаження...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=14"></script>
    <script>
        // Admin Access Protection
        async function checkAdminAccess() {
            try {
                const user = await api.get('/api/users/profile');
                if (!user || (user.role !== 'admin' && user.role !== 'UserRole.ADMIN')) {
                    alert('Доступ заборонено. Потрібні права адміністратора.');
                    window.location.href = '../dashboard.html';
                    return false;
                }
                return true;
            } catch (e) {
                window.location.href = '../auth.html';
                return false;
            }
        }

        async function loadData() {
            try {
                // Load stats for revenue
                const stats = await api.get('/api/admin/stats');
                document.getElementById('revenueToday').innerText = `₴${stats.revenue_today.toFixed(2)}`;
                document.getElementById('revenueTotal').innerText = `₴${stats.total_revenue.toFixed(2)}`;

                // Load transactions
                const transactions = await api.get('/api/admin/transactions');
                const table = document.getElementById('transactionsTable');
                table.innerHTML = '';

                if (transactions.length === 0) {
                    table.innerHTML = '<tr><td class="p-4 text-center text-muted" colspan="5">Транзакцій ще немає</td></tr>';
                    return;
                }

                transactions.forEach(t => {
                    const date = new Date(t.created_at).toLocaleString('uk-UA');
                    const statusClass = t.status === 'success' ? 'badge-success' : (t.status === 'pending' ? 'badge-warning' : 'badge-neutral');

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-black/5 dark:hover:bg-white/5 transition-colors';
                    row.innerHTML = `
                        <td class="p-4 text-muted">${date}</td>
                        <td class="p-4">
                            <div class="font-medium">${t.user_name || 'Невідомо'}</div>
                            <div class="text-xs text-muted">${t.user_email || ''}</div>
                        </td>
                        <td class="p-4 font-bold text-emerald-500">₴${t.amount_uah.toFixed(2)}</td>
                        <td class="p-4">${t.minutes_added} хв</td>
                        <td class="p-4"><span class="badge ${statusClass}">${t.status}</span></td>
                    `;
                    table.appendChild(row);
                });

            } catch (e) {
                console.error("Load Error:", e);
            }
        }

        // First verify admin access, then load data
        checkAdminAccess().then(isAdmin => {
            if (isAdmin) {
                loadData();
                setInterval(loadData, 10000);
            }
        });
    </script>
</body>

</html>
