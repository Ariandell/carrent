<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-config="PROJECT_NAME">FPV Racer - Dashboard</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind_config.js"></script>
    <link href="./css/antigravity.css?v=99" rel="stylesheet">
    <script src="js/config.js?v=99"></script>
    <script src="js/lang.js?v=99"></script>
    <script src="js/theme.js?v=99"></script>
    <script src="js/toast.js?v=99"></script>
</head>

<body class="min-h-screen transition-colors duration-500">

    <!-- Theme Toggle Removed -->

    <!-- Navbar -->
    <nav class="nav-glass sticky top-0 z-40">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <div class="w-8 h-8 rounded-lg bg-blue-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span class="text-lg font-bold" data-config="PROJECT_NAME">(NAME)</span>
            </a>

            <!-- Right Side -->
            <div class="flex items-center gap-4">
                <!-- Balance -->
                <div
                    class="flex items-center gap-3 px-4 py-2 rounded-full bg-emerald-500/10 border border-emerald-500/20">
                    <div class="text-right">
                        <div class="text-[10px] text-emerald-600 dark:text-emerald-400 uppercase tracking-wider font-medium"
                            data-i18n="balance">
                            Баланс</div>
                        <div id="balanceDisplay" class="font-bold text-emerald-600 dark:text-emerald-400">0 <span
                                class="text-xs">₴</span></div>
                    </div>
                    <button onclick="openTopUpModal()"
                        class="w-8 h-8 rounded-full bg-emerald-500 hover:bg-emerald-600 flex items-center justify-center text-white font-bold transition-all shadow-lg shadow-emerald-500/30">
                        +
                    </button>
                </div>

                <!-- User -->
                <div class="relative group">
                    <button
                        class="flex items-center gap-3 p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                        <img id="userAvatar" src="https://ui-avatars.com/api/?name=Pilot&background=3b82f6&color=fff"
                            class="w-9 h-9 rounded-full">
                        <span id="userName" class="hidden sm:block font-medium">Пілот</span>
                        <svg class="w-4 h-4 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div id="userDropdown" class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block z-50">
                        <div class="card shadow-xl overflow-hidden py-2">
                            <a href="profile.html"
                                class="block px-4 py-2.5 text-sm hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                                Мій Профіль
                            </a>
                            <a href="javascript:openSupportModal()"
                                class="block px-4 py-2.5 text-sm hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                                Підтримка
                            </a>
                            <!-- Admin link will be dynamically added here by JS for admin users -->
                            <div class="border-t my-1 divider"></div>
                            <a href="javascript:api.logout()"
                                class="block px-4 py-2.5 text-sm text-red-500 hover:bg-red-500/10 transition-colors">
                                Вийти
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">

        <!-- Active Rental Banner -->
        <div id="activeRentalBanner" class="hidden card p-6 mb-8 border-l-4 border-l-emerald-500 animate-fade-in">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-3 h-3 rounded-full status-online animate-pulse"></div>
                    <div>
                        <h3 class="font-semibold">Активна сесія</h3>
                        <p class="text-sm text-muted">У вас є активна оренда прямо зараз</p>
                    </div>
                </div>
                <a href="control.html" class="btn-primary px-6 py-2.5 rounded-lg font-medium flex items-center gap-2">
                    <span data-i18n="btn_enter_control">Увійти в керування</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Header -->
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold mb-1" data-i18n="dashboard_title">Доступні машинки</h1>
                <p class="text-muted text-sm" data-i18n="dashboard_subtitle">Оберіть машинку щоб розпочати сесію</p>
            </div>
            <div class="flex gap-2">
                <button id="filterAll" onclick="setFilter('all')"
                    class="btn-primary px-3 py-1.5 text-sm rounded-lg transition-all"
                    data-i18n="filter_all">Всі</button>
                <button id="filterAvailable" onclick="setFilter('available')"
                    class="btn-secondary px-3 py-1.5 text-sm rounded-lg opacity-60 transition-all"
                    data-i18n="filter_available">Вільні</button>
            </div>
        </div>

        <!-- Cars Grid -->
        <div id="carsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Skeleton Loaders -->
            <div class="card h-64 skeleton"></div>
            <div class="card h-64 skeleton"></div>
            <div class="card h-64 skeleton"></div>
        </div>
    </div>

    <!-- TopUp Modal -->
    <div id="topUpModal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-6 w-full max-w-sm mx-4 animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold" data-i18n="top_up">Поповнити баланс</h3>
                <button onclick="closeTopUpModal()" class="text-muted hover:text-current transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="selectAmount(50)"
                    class="amount-btn p-4 rounded-xl border-2 border-transparent hover:border-blue-500 transition-all text-center font-semibold bg-black/5 dark:bg-white/5">
                    50 ₴
                </button>
                <button onclick="selectAmount(100)"
                    class="amount-btn p-4 rounded-xl border-2 border-blue-500 bg-blue-500/10 text-center font-semibold">
                    100 ₴
                </button>
                <button onclick="selectAmount(200)"
                    class="amount-btn p-4 rounded-xl border-2 border-transparent hover:border-blue-500 transition-all text-center font-semibold bg-black/5 dark:bg-white/5">
                    200 ₴
                </button>
            </div>

            <button onclick="processPayment()" class="w-full btn-primary py-3 rounded-lg font-semibold"
                data-i18n="proceed_to_payment">
                Перейти до оплати
            </button>

            <form id="liqpayForm" method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8"
                class="hidden">
                <input type="hidden" name="data" id="liqpayData" />
                <input type="hidden" name="signature" id="liqpaySignature" />
            </form>
        </div>
    </div>

    <!-- Support Modal -->
    <div id="supportModal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-6 w-full max-w-md mx-4 animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold" data-i18n="support_title">Служба підтримки</h3>
                <button onclick="closeSupportModal()" class="text-muted hover:text-current transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-muted mb-1" data-i18n="support_topic">Тема
                        звернення</label>
                    <select id="supportSubject"
                        class="w-full bg-black/5 dark:bg-white/5 border border-transparent rounded-lg p-3 outline-none focus:border-blue-500 transition-colors">
                        <option class="bg-gray-900 text-white" value="Технічна проблема" data-i18n="support_topic_tech">
                            Технічна проблема</option>
                        <option class="bg-gray-900 text-white" value="Помилка оплати" data-i18n="support_topic_payment">
                            Помилка оплати</option>
                        <option class="bg-gray-900 text-white" value="Вхід та Акаунт" data-i18n="support_topic_account">
                            Вхід та Акаунт</option>
                        <option class="bg-gray-900 text-white" value="Інше" data-i18n="support_topic_other">Інше
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-muted mb-1"
                        data-i18n="support_message">Повідомлення</label>
                    <textarea id="supportMessage" rows="5"
                        class="w-full bg-black/5 dark:bg-white/5 border border-transparent rounded-lg p-3 outline-none focus:border-blue-500 transition-colors resize-none"
                        placeholder="Детально опишіть ситуацію..." data-i18n="placeholder_support_msg"></textarea>
                </div>

                <button onclick="submitSupport()" class="w-full btn-primary py-3 rounded-lg font-semibold"
                    data-i18n="support_btn">
                    Надіслати запит
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Rent Modal -->
    <div id="rentModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-0 w-full max-w-sm mx-4 overflow-hidden animate-fade-in">
            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-semibold" data-i18n="rent_title">Оренда машинки</h3>
                        <div id="rentCarName" class="text-blue-500 font-medium text-sm">Car Name</div>
                    </div>
                    <button onclick="closeRentModal()" class="text-muted hover:text-current transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-6 bg-black/5 dark:bg-white/5 border-y divider">
                <div class="text-xs text-muted uppercase tracking-wider mb-3" data-i18n="select_duration">Оберіть
                    тривалість</div>
                <div class="space-y-2">
                    <button onclick="selectDuration(5)"
                        class="duration-btn w-full p-3 rounded-lg border divider hover:border-blue-500 flex justify-between items-center transition-all">
                        <span class="font-medium" data-i18n="rent_duration_5">5 Хвилин</span>
                    </button>
                    <button onclick="selectDuration(10)"
                        class="duration-btn w-full p-3 rounded-lg border-2 border-blue-500 bg-blue-500/10 flex justify-between items-center transition-all">
                        <span class="font-medium" data-i18n="rent_duration_10">10 Хвилин</span>
                    </button>
                    <button onclick="selectDuration(20)"
                        class="duration-btn w-full p-3 rounded-lg border divider hover:border-blue-500 flex justify-between items-center transition-all">
                        <span class="font-medium" data-i18n="rent_duration_20">20 Хвилин</span>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between items-center mb-4 text-sm">
                    <span class="text-muted" data-i18n="your_balance">Ваш баланс</span>
                    <span class="font-medium" id="modalBalance">0 ХВ</span>
                </div>
                <button onclick="confirmRental()" class="w-full btn-primary py-3 rounded-lg font-semibold"
                    data-i18n="confirm_rent">
                    Підтвердити та підключитись
                </button>
            </div>
        </div>
    </div>

    <div id="connection-manager" class="hidden"></div>
    <script>
        // Magic Link Handler
        (function () {
            if (window.location.hash && window.location.hash.includes('token=')) {
                try {
                    const token = window.location.hash.split('token=')[1].split('&')[0];
                    if (token) {
                        localStorage.setItem('token', token); // Use local storage directly or api.setToken if ready
                        // Since api.js is loaded later, we might need to rely on localStorage or wait
                        // But api.js usually checks localStorage.
                        window.location.hash = ''; // Clear token
                        // Show success toast if possible, or just let dashboard load
                        console.log("Magic Link Login Successful");
                    }
                } catch (e) {
                    console.error("Magic Link Error", e);
                }
            }
        })();
    </script>
    <script src="js/api.js?v=11"></script>
    <script src="js/dashboard.js?v=63"></script>
</body>

</html>
