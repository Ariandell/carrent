<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FPV Racer</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind_config.js"></script>
    <link href="./css/antigravity.css?v=99" rel="stylesheet">
    <script src="js/config.js?v=99"></script>
    <script src="js/lang.js?v=99"></script>
    <script src="js/theme.js?v=99"></script>
</head>

<body class="min-h-screen transition-colors duration-500">

    <!-- Theme Toggle Removed -->

    <!-- Navbar -->
    <nav class="nav-glass sticky top-0 z-40">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <div class="w-8 h-8 rounded-lg bg-blue-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <span class="text-lg font-bold" data-config="PROJECT_NAME">FPV Racer</span>
            </a>

            <!-- Right Side -->
            <div class="flex items-center gap-4">
                <!-- Balance -->
                <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-3">
                    <div class="text-right">
                        <div class="text-[10px] text-muted uppercase tracking-wider">Balance</div>
                        <div id="balanceDisplay" class="font-semibold text-emerald-500">0 <span
                                class="text-xs">MIN</span></div>
                    </div>
                    <button onclick="openTopUpModal()"
                        class="w-8 h-8 rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center text-white font-bold transition-all">
                        +
                    </button>
                </div>

                <!-- User -->
                <div class="relative group">
                    <button
                        class="flex items-center gap-3 p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                        <img id="userAvatar" src="https://ui-avatars.com/api/?name=Pilot&background=3b82f6&color=fff"
                            class="w-9 h-9 rounded-full">
                        <span id="userName" class="hidden sm:block font-medium">Pilot</span>
                        <svg class="w-4 h-4 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div
                        class="absolute right-0 mt-2 w-48 card shadow-xl hidden group-hover:block overflow-hidden z-50 py-2">
                        <a href="profile.html"
                            class="block px-4 py-2.5 text-sm hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                            My Profile
                        </a>
                        <a href="admin/index.html"
                            class="block px-4 py-2.5 text-sm hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                            Admin Panel
                        </a>
                        <div class="border-t my-1 divider"></div>
                        <a href="javascript:api.logout()"
                            class="block px-4 py-2.5 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">

        <!-- Active Rental Banner -->
        <div id="activeRentalBanner" class="hidden card p-6 mb-8 border-l-4 border-l-emerald-500 animate-fade-in">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-3 h-3 rounded-full status-online animate-pulse"></div>
                    <div>
                        <h3 class="font-semibold">Active Session</h3>
                        <p class="text-sm text-muted">You have an active rental in progress</p>
                    </div>
                </div>
                <a href="control.html" class="btn-primary px-6 py-2.5 rounded-lg font-medium flex items-center gap-2">
                    Enter Control
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Header -->
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold mb-1">Available Devices</h1>
                <p class="text-muted text-sm">Select a car to start your session</p>
            </div>
            <div class="flex gap-2">
                <button id="filterAll" onclick="setFilter('all')"
                    class="btn-primary px-3 py-1.5 text-sm rounded-lg transition-all">All</button>
                <button id="filterAvailable" onclick="setFilter('available')"
                    class="btn-secondary px-3 py-1.5 text-sm rounded-lg opacity-60 transition-all">Available</button>
            </div>
        </div>

        <!-- Cars Grid -->
        <div id="carsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Skeleton Loaders -->
            <div class="card h-64 skeleton"></div>
            <div class="card h-64 skeleton"></div>
            <div class="card h-64 skeleton"></div>
        </div>
    </div>

    <!-- TopUp Modal -->
    <div id="topUpModal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-6 w-full max-w-sm mx-4 animate-fade-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold">Add Credits</h3>
                <button onclick="closeTopUpModal()" class="text-muted hover:text-current transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="selectAmount(50)"
                    class="amount-btn p-4 rounded-xl border-2 border-transparent hover:border-blue-500 transition-all text-center font-semibold bg-black/5 dark:bg-white/5">
                    50 ₴
                </button>
                <button onclick="selectAmount(100)"
                    class="amount-btn p-4 rounded-xl border-2 border-blue-500 bg-blue-500/10 text-center font-semibold">
                    100 ₴
                </button>
                <button onclick="selectAmount(200)"
                    class="amount-btn p-4 rounded-xl border-2 border-transparent hover:border-blue-500 transition-all text-center font-semibold bg-black/5 dark:bg-white/5">
                    200 ₴
                </button>
            </div>

            <button onclick="processPayment()" class="w-full btn-primary py-3 rounded-lg font-semibold">
                Proceed to Payment
            </button>

            <form id="liqpayForm" method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8"
                class="hidden">
                <input type="hidden" name="data" id="liqpayData" />
                <input type="hidden" name="signature" id="liqpaySignature" />
            </form>
        </div>
    </div>

    <!-- Rent Modal -->
    <div id="rentModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="card p-0 w-full max-w-sm mx-4 overflow-hidden animate-fade-in">
            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-semibold">Start Rental</h3>
                        <div id="rentCarName" class="text-blue-500 font-medium text-sm">Car Name</div>
                    </div>
                    <button onclick="closeRentModal()" class="text-muted hover:text-current transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-6 bg-black/5 dark:bg-white/5 border-y divider">
                <div class="text-xs text-muted uppercase tracking-wider mb-3">Select Duration</div>
                <div class="space-y-2">
                    <button onclick="selectDuration(5)"
                        class="duration-btn w-full p-3 rounded-lg border divider hover:border-blue-500 flex justify-between items-center transition-all">
                        <span class="font-medium">5 Minutes</span>
                        <span class="badge badge-success">5 Credits</span>
                    </button>
                    <button onclick="selectDuration(10)"
                        class="duration-btn w-full p-3 rounded-lg border-2 border-blue-500 bg-blue-500/10 flex justify-between items-center transition-all">
                        <span class="font-medium">10 Minutes</span>
                        <span class="badge badge-success">10 Credits</span>
                    </button>
                    <button onclick="selectDuration(20)"
                        class="duration-btn w-full p-3 rounded-lg border divider hover:border-blue-500 flex justify-between items-center transition-all">
                        <span class="font-medium">20 Minutes</span>
                        <span class="badge badge-success">20 Credits</span>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between items-center mb-4 text-sm">
                    <span class="text-muted">Your Balance</span>
                    <span class="font-medium" id="modalBalance">0 MIN</span>
                </div>
                <button onclick="confirmRental()" class="w-full btn-primary py-3 rounded-lg font-semibold">
                    Confirm & Connect
                </button>
            </div>
        </div>
    </div>

    <div id="connection-manager" class="hidden"></div>
    <script>
        // Magic Link Handler
        (function () {
            if (window.location.hash && window.location.hash.includes('token=')) {
                try {
                    const token = window.location.hash.split('token=')[1].split('&')[0];
                    if (token) {
                        localStorage.setItem('token', token); // Use local storage directly or api.setToken if ready
                        // Since api.js is loaded later, we might need to rely on localStorage or wait
                        // But api.js usually checks localStorage.
                        window.location.hash = ''; // Clear token
                        // Show success toast if possible, or just let dashboard load
                        console.log("Magic Link Login Successful");
                    }
                } catch (e) {
                    console.error("Magic Link Error", e);
                }
            }
        })();
    </script>
    <script src="js/api.js?v=11"></script>
    <script src="js/dashboard.js?v=63"></script>
</body>

</html>
